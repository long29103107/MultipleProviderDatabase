version: '3.8'

services:
   #databasec section

   #productdb: sqlserver
   productdb:
      image: mcr.microsoft.com/mssql/server:2019-latest
      container_name: productdb
      environment:
         SA_PASSWORD: "Passw0rd!"
         ACCEPT_EULA: "Y"
      restart: always
      volumes:
         - sqlserver_data:/var/lib/sqlserver/data
      ports:
         - "1435:1433"

   #categorydb: mysql
   categorydb:
      image: mysql:8.0.29
      container_name: categorydb
      environment:
       - MYSQL_ROOT_PASSWORD=root
       - MYSQL_DATABASE=CategoryDb
       - MYSQL_USER=provider
       - MYSQL_PASSWORD=Passw0rd!
       - MYSQL_ROOT_HOST=127.0.0.1
      restart: always
      volumes:
         - mysql_data:/var/lib/mysql
      ports:
         - "3308:3306"
   
   #customerdb: mongo
   customerdb: 
      image: mongo
      container_name: customerdb
      restart: always
      ports:
         - "27017:27017"
      volumes:
         - mongo_data:/data/db
         
   portainer:
      image: portainer/portainer-ce
      container_name: portainer
      restart: always
      ports:
         - "8080:8000"
         - "9000:9000"
      volumes:
         - /var/run/docker.sock:/var/run/docker.sock
         - portainer_data:/data

#network section
networks:
  default:
    name: multiple_provider
    driver: bridge

#volumes section
volumes:
  sqlserver_data:
    name: sqlserver_data

  mysql_data:
    name: mysql_data

  portainer_data:
    name: portainer_data

  mongo_data:
    name: mongo_data